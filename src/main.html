<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GnuCash Reporter</title>
    <script>var $ = jQuery = require("jquery");</script>
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="style/accounts.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
  </head>
  <body>

    <ul class="nav">
      <li><a id="home" class="nav-item fa fa-home"></a></li>
      <li><a id="open" class="nav-item fa fa-folder-open"></a></li>
      <li><a id="income" class="nav-item fa fa-arrow-right" title="Income"></a></li>
      <li><a id="income" class="nav-item fa fa-arrow-left" title="Expenses"></a></li>
    </ul>

    <div id="content">

    </div>

    <script>
      var app = require("./lib/app");

      $(".nav-item").on("click", function (ev) {
        ev.preventDefault();
        app.emit("open-view", this.id);
      });

      app.on("view-rendered", function (html) {
        $("#content").html(html);
      });
    </script>
  </body>
</html>
